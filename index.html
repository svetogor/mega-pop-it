<!DOCTYPE html>
<html>
<head>
    <title>Мега Поп-ит</title>
</head>
<body>
    <style>
        :root {
            --pimple-size: 144px;
            --pimple-margin: 16px;
        }

        html,
        body {
            height: 100%;
        }

        .popit {
            position: absolute;
            top: 50%;
            left: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
        }

        .popit__pimple {
            width: var(--pimple-size);
            height: var(--pimple-size);
            margin-right: var(--pimple-margin);
            cursor: pointer;
            background-color: #00B956;
            border-radius: 50%;
            box-shadow: 0 20px 30px 0 rgba(255, 255, 255, 0.75) inset, 0 -10px 10px 0 rgba(0, 0, 0, 0.5) inset;
        }

        .popit__pimple_purple {
            background-color: #731982;
        }

        .popit__pimple_pressed {
            box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.4) inset, 0 -10px 5px 0 rgba(255, 255, 255, 0.5) inset;
        }
    </style>

    <div class="popit">
        <div class="popit__pimple"></div>
        <div class="popit__pimple"></div>
        <div class="popit__pimple popit__pimple_purple"></div>
    </div>

    <audio src="pop.m4a" preload></audio>

    <script>
        const audio = document.querySelector('audio');
        const pressedClassName = 'popit__pimple_pressed';

        document.querySelectorAll('.popit__pimple').forEach((pimple) => {
            pimple.addEventListener('click', (event) => {
                event.target.classList.toggle(pressedClassName);
                audio.play();
            });
        });
    </script>
</body>
</html>
