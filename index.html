<!DOCTYPE html>
<html>
<head>
    <title>Мега Поп-ит</title>
</head>
<body>
    <style>
        :root {
            --pimple-size: 144px;
            --pimple-margin: 16px;
        }

        html,
        body {
            height: 100%;
        }

        .popit {
            position: absolute;
            top: 50%;
            left: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
        }

        .popit__pimple {
            width: var(--pimple-size);
            height: var(--pimple-size);
            margin-right: var(--pimple-margin);
            cursor: pointer;
            background-image: radial-gradient(#00B956, #00B956);
            border-radius: 50%;
        }

        .popit__pimple_purple {
            background-image: radial-gradient(#731982, #731982);
        }

        .popit__pimple_pressed {
            background-image: radial-gradient(#00B956, #003d1d);
        }

        .popit__pimple_pressed.popit__pimple_purple {
            background-image: radial-gradient(#731982, #2a0431);
        }
    </style>

    <div class="popit">
        <div class="popit__pimple"></div>
        <div class="popit__pimple"></div>
        <div class="popit__pimple popit__pimple_purple"></div>
    </div>

    <audio src="pop.m4a" preload></audio>

    <script>
        const audio = document.querySelector('audio');

        document.querySelectorAll('.popit__pimple').forEach((pimple) => {
            pimple.addEventListener('click', (event) => {
                event.target.classList.add('popit__pimple_pressed');
                audio.play();
            });
        });
    </script>
</body>
</html>
