<!DOCTYPE html>
<html>
<head>
    <title>Мега Поп-ит</title>
</head>
<body>
    <style>
        :root {
            --pimple-size: 144px;
            --pimple-margin: 16px;
        }

        html,
        body {
            height: 100%;
            background-color: #3333330D;
        }

        .popit {
            position: absolute;
            top: 50%;
            left: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%);
        }

        .popit__pimple {
            width: var(--pimple-size);
            height: var(--pimple-size);
            margin-right: var(--pimple-margin);
            cursor: pointer;
            background-color: #10E272;
            background-image: radial-gradient(#13ff81, #10E272, #00B956);
            box-shadow: 0 20px 30px 0 rgba(19, 255, 129, 1) inset, 0 -10px 10px 0 rgba(0, 0, 0, 0.5) inset;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .popit__pimple_purple {
            background-color: #A500BF;
            background-image: radial-gradient(#d500f7, #A500BF, #731982);
            box-shadow: 0 20px 30px 0 rgba(213, 0, 247, 1) inset, 0 -10px 10px 0 rgba(0, 0, 0, 0.5) inset;
        }

        .popit__pimple_pressed {
            background-image: none;
            box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.4) inset, 0 -10px 10px 0 rgba(19, 255, 129, 1) inset;
        }

        .popit__pimple_pressed.popit__pimple_purple {
            background-image: none;
            box-shadow: 0 10px 20px 0 rgba(0, 0, 0, 0.4) inset, 0 -10px 10px 0 rgba(165, 0, 191, 1) inset;
        }
    </style>

    <div class="popit">
        <div class="popit__pimple"></div>
        <div class="popit__pimple"></div>
        <div class="popit__pimple popit__pimple_purple"></div>
    </div>

    <audio src="pop.m4a" preload id="audioPop"></audio>
    <audio src="unpop.m4a" preload id="audioUnpop"></audio>

    <script>
        const audioPop = document.querySelector('#audioPop');
        const audioUnpop = document.querySelector('#audioUnpop');
        const pressedClassName = 'popit__pimple_pressed';

        document.querySelectorAll('.popit__pimple').forEach((pimple) => {
            pimple.addEventListener('click', (event) => {
                event.target.classList.toggle(pressedClassName);

                Array.from(event.target.classList).includes(pressedClassName)
                    ? audioPop.play()
                    : audioUnpop.play();
            });
        });
    </script>
</body>
</html>
